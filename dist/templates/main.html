<div class="container button-container">
  <div class="side-bar-menu">
    <div class="form-group">
      <p class="task-header">Task List</p>

    <form ng-submit="addTask()">
      <input class="new-task-input form-control" ng-model="newTaskText" />
      <button class="new-task-submit btn btn-success" type="submit">Submit</button>
    </form>

      <ul class="task-list">
        <li ng-repeat="task in tasks | orderBy: '-text'">
<span class="fa fa-check task-item-icon check"> </span> {{ task.text }} <span
  class="fa fa-times task-item-icon ex"></span>
        </li>
      </ul>
    </div>
  </div>

  <div class="timer-column">

    <div class="row">
      <header class="heading">Tomato Timer</header>
    </div>

    <div class="row">
      <div class="button-div">
        <div class="pomodoro-button">
          <button type="button" class='btn btn-danger'
            ng-show="!main.timer.isRunning && !main.timer.onBreak" ng-click="main.timer.start()" > {{ main.timer.btnTxt }}</button>

          <button type="button" class='btn btn-danger' ng-show="main.timer.isRunning"  ng-click="main.timer.reset()"> {{ main.timer.btnTxt }}</button>

          <button type="button" class='btn btn-danger' ng-show="main.timer.onBreak && !main.timer.isRunning" ng-hide="!main.timer.onBreak" ng-click="main.timer.break()"> {{ main.timer.btnTxt }}</button>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="timer-div">
        <p>{{main.timer.time | timecode }}</p>
      </div>
    </div>

  </div>

</div>
